<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Libros</title>
</head>
<body>
    <h1>Lista de Libros</h1>
    <ul>
        {% for libro in libros %}
        <li> Libro: {{ libro.titulo }} - Autor: {{ libro.autor.nombre }} ({{ libro.fecha_publicacion }})</li>
        {% empty %}
        <li>No hay libros disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
